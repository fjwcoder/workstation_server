<div class="box">
    <div class="box-header">
            
        <div class="row">
            <!-- <div class="col-sm-4">
                <ob_link><a class="btn" href="{:url('')}"><i class="fa fa-plus"></i> 新 增</a></ob_link>
            </div> -->
              
            <div class="col-sm-12">
                <div class="box-tools search-form pull-right">
                    <div class="input-group input-group-sm">
                        <input type="text" name="search_data" style="width: 330px;" class="form-control pull-right" value="{:input('search_data')}" placeholder="支持接种点id|unique_code|mac地址|姓名|手机号|身份证号">
    
                        <div class="input-group-btn">
                        <button type="button" id="search"  url="{:url('position_fridge_list')}" class="btn btn-info btn-flat"><i class="fa fa-search"></i></button>
                        </div>
    
                    </div>
                </div>
            </div>
          </div>
      
        </div>
        <div class="box-body table-responsive">
          <table  class="table table-bordered table-hover">
            <thead>
            <tr>
                <th>接种点ID</th>
                <th>unique_code</th>
                <th>MAC地址</th>
                <th>管理员姓名</th>
                <th>手机号</th>
                <th>身份证号</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            
            {notempty name='list'}
            <tbody>
            {volist name='list' id='vo'}
                <tr>
                    <td>{$vo.position_id}</td>
                    <td>{$vo.unique_code}</td>
                    <td>{$vo.mac_address}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.mobile}</td>
                    <td>{$vo.id_card}</td>
                    <td>{$vo.create_time}</td>
                    
                    <td class="col-md-2 text-center">
                        <!-- <ob_link><a href="{:url('', array('id' => $vo['id']))}" class="btn "><i class="fa fa-edit"></i> 编辑</a></ob_link> 
                        <ob_link><a class="btn confirm ajax-get" href="{:url('setStatus', array('ids' => $vo['id'], 'status' => $Think.DATA_DELETE))}"><i class="fa fa-trash-o"></i> 删 除</a></ob_link>-->
                        <ob_link><a href="{:url('detail', array('id' => $vo['id']))}" class="btn "><i class="fa fa-eye"></i> 查看</a></ob_link> 

                    </td>
                </tr>
            {/volist}
            </tbody>
            {else/}
            <tbody><tr class="odd"><td colspan="8" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
            {/notempty}
        </table>
            
        </div>
        <div class="box-footer clearfix text-center">
            {$list->render()}
        </div>
      </div>

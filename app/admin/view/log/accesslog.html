<div class="box">
    {if condition="MEMBER_ID == SYS_ADMINISTRATOR_ID"}
    <div class="box-header">
        <div class="row">
            <div class="col-sm-5"></div>
            
            <div class="col-sm-7">
                <div class="box-tools search-form pull-right">
                    <div class="input-group input-group-sm">
                        <input type="text" name="search_data" style="width: 200px;" class="form-control pull-right" value="{:input('search_data')}" placeholder="请输入账号">
                        <div class="input-group-btn">
                            <button type="button" id="search"  url="{:url('accessLog')}" class="btn btn-info btn-flat"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {/if}

    <div class="box-body table-responsive">
      <table  class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>账号</th>
            <th>时间</th>
            <th>IP地址</th>
        </tr>
        </thead>
        
        {notempty name='list'}
            <tbody>
                {volist name='list' id='vo'}
                    <tr>
                        <td>{$vo.UserNameOrEmailAddress}</td>
                        <td>{$vo.CreationTime}</td>
                        <td>{$vo.ClientIpAddress}</td>
                    </tr>
                {/volist}
            </tbody>
            {else/}
            <tbody><tr class="odd"><td colspan="8" class="text-center" valign="top">{:config('empty_list_describe')}</td></tr></tbody>
        {/notempty}
      </table>
        
    </div>
    
    <div class="box-footer clearfix text-center">
        {$list->render()}
    </div>
  
  </div>
